name: Node.js Test Workflow

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Match your local Node version

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test
